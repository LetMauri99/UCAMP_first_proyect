<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Imágenes</a>
            <div class="header-apps">
                <img src="./assets/Google_dots.png" alt="Google Apps" class="apps-icons">
                <img src="./assets/profile_img.png" alt="Cuenta de Google" class="account-icons">
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <img src="https://www.google.com/logos/doodles/2024/paris-games-powerlifting-day-2-6753651837110572.2-la202124.gif" width="500" height="200" alt="Logo de Google" class="logo">
            <form action="" method="get" class="search-form">
                    <input type="text" name="q" placeholder="Buscar en Google" class="search-input">
                <div class="buttons">
                    <input type="submit" value="Buscar con Google" class="search-button">
                    <input type="submit" value="Voy a tener suerte" class="lucky-button">
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <a href="#" class="footer-link">Publicidad</a>
                <a href="#" class="footer-link">Negocios</a>
                <a href="#" class="footer-link">Acerca de</a>
                <a href="#" class="footer-link">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacidad</a>
                <a href="#" class="footer-link">Condiciones</a>
                <a href="#" class="footer-link">Configuración</a>
            </div>
        </div>
    </footer>
</body>
</html>
